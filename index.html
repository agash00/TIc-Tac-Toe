<!DOCTYPE>

<html>

<head>
<link rel='stylesheet' href='tic_tac_toe.css'>
</head>

<body>


<div id='pre-game'>

<form>
<label for='Player1'>Player One Name</label><br>
<input type='text' id='playerOne' name='Player1' autocomplete='off'><br>
<label for='Player1'>Player Two Name</label><br>
<input type='text' id='playerTwo' name='Player2' autocomplete='off'>
</form>
<button id='start'>Start Game</button>

</div>

<div id='gameboard'>

<div id='row1' class='row'>

<div class='p' id='p1'></div>
<div class='p' id='p2'></div>
<div class='p' id='p3'></div>

</div>

<div id='row2' class='row'>

<div class='p' id='p4'></div>
<div class='p' id='p5'></div>
<div class='p' id='p6'></div>

</div>

<div id='row3' class='row'>

<div class='p' id='p7'></div>
<div class='p' id='p8'></div>
<div class='p' id='p9'></div>

</div>

</div>

<script src='tic_tac_toe.js'></script>
</body>

</html>
